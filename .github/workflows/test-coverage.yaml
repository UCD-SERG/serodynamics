# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: test-coverage.yaml

permissions: read-all

jobs:
  test-coverage:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Install JAGS (Windows)
        if: runner.os == 'Windows'
        run: |
          curl.exe -o wjags.exe -L0 -k --url https://downloads.sourceforge.net/project/mcmc-jags/JAGS/4.x/Windows/JAGS-4.3.1.exe
          wjags.exe /S
          del wjags.exe
        shell: cmd
      
      - name: Install JAGS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config
          brew install jags
          brew upgrade

      - name: Install JAGS (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jags
      
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2
          needs: test, coverage
      
      - name: "install rjags Mac"
        if: runner.os == 'macOS'
        run: |
          install.packages("rjags",
                    repos = "https://cloud.r-project.org",
                    type = "source",
                    configure.args = c(
                      "--with-jags-include=/opt/homebrew/opt/jags/include/JAGS",
                      "--with-jags-lib=/opt/homebrew/opt/jags/lib"),
                    verbose = TRUE)
                      
           library(rjags)
           library(runjags)
           runjags::findJAGS()
           runjags::testjags()
        shell: Rscript {0}
        
      